apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

def appName = "iFAFU"

android {
    //noinspection GradleCompatible
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "cn.ifafu.ifafu"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 51
        versionName "1.0.0"
        resConfigs "zh"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"
    productFlavors {

        defaulut {

        }

        qq {

        }

        web {

        }

        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [channel: name]
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = appName + defaultConfig.versionName + ".apk"
        }
    }

    greendao {
        //版本号，升级时可配置
        schemaVersion 6
        daoPackage 'cn.ifafu.ifafu.dao'
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0-beta02"
    implementation 'androidx.core:core:1.2.0-alpha03'
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    // 选择器
    implementation 'com.contrarywind:Android-PickerView:4.1.7'
    // 刷新库
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'
    // bugly
    implementation 'com.tencent.bugly:crashreport:2.8.6.0'
//    // 权限管理
//    implementation 'com.github.jokermonn:permissions4m:2.1.2-lib'
//    annotationProcessor 'com.github.jokermonn:permissions4m:2.1.2-processor'
//    implementation "org.permissionsdispatcher:permissionsdispatcher:4.5.0"
//    annotationProcessor "org.permissionsdispatcher:permissionsdispatcher-processor:4.5.0"
    // 沉浸状态栏
    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0-beta05'
    // 数据库框架
    implementation 'org.greenrobot:greendao:3.2.2'
    // RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
    // Http框架
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'com.alibaba:fastjson:1.2.58'
    // Glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
}
