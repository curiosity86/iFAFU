apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.jakewharton.butterknife'

def appName = "iFAFU"

android {
    //noinspection GradleCompatible
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "cn.ifafu.ifafu"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 6
        versionName "1.0.5"
        resConfigs "zh"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "default"
    productFlavors {

        defaulut {

        }

        qq {

        }

        web {

        }

        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [channel: name]
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = appName + defaultConfig.versionName + ".apk"
        }
    }

    greendao {
        //版本号，升级时可配置
        schemaVersion 10
        daoPackage 'cn.ifafu.ifafu.dao'
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation "androidx.viewpager2:viewpager2:1.0.0-beta03"
    implementation 'androidx.core:core:1.2.0-alpha03'
    implementation 'com.google.android.material:material:1.1.0-alpha09'
    // 选择器
    implementation 'com.contrarywind:Android-PickerView:4.1.7'
    implementation 'com.orhanobut:dialogplus:1.11@aar'
    // 刷新库
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'
    // bugly
    implementation 'com.tencent.bugly:crashreport_upgrade:1.3.1'
    // 沉浸状态栏
    implementation 'com.jaeger.statusbarutil:library:1.5.1'
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0-beta05'
    // RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.10'
    // Http框架
    implementation 'com.squareup.retrofit2:retrofit:2.6.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.6.1'
    implementation 'org.jsoup:jsoup:1.12.1'
    implementation 'com.alibaba:fastjson:1.2.58'
    // 数据库框架
    implementation 'org.greenrobot:greendao:3.2.2'
    // Glide
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    // ButterKnife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
    //动画低版本支持
    implementation 'com.nineoldandroids:library:2.4.0'

    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'
    implementation "androidx.core:core-ktx:1.0.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
